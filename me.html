<!DOCTYPE html>
<html>
<head>
	<title>Light Ministries</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap_theta/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="me.css">
</head>
<body>
	<h1>Get into the Website.</h1>

        <div class="container">
        <p>Registration procedurals:</p>
         <form class="form-horizontal"> 
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">E-mail:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="enter Email" >
                </div>              
            </div>
        
          <div class="form-group">          
            <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="enter password">
              </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2"></div>
              <button type="submit" class="btn btn-info btn-lg">Submit</button>
          


          <div class="form-group">
            <label for="comment">Comment:</label>
              <textarea class="form-control" rows="5" id="commment"></textarea>
          </div>

          <label class="checkbox-inline"><input type="checkbox" value="checkbox">Option 1</label>
          <label class="checkbox-inline"><input type="checkbox" value="checkbox">Option 2</label>
          <label class="checkbox-inline"><input type="checkbox" value="checkbox">Option 3</label>

         </form>
        </div>

         <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Are You Registered??</button>
        <!-- modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
        <!-- modal content -->
        <div class="modal-content">
          <div class="modal-header">
    <!-- tooltip to assist in giving tips -->
      <a href="#" data-toggle="tooltip" title="God is good">Click Me-My Testimony</a>
      <!-- to enable all tooltips -->
            <button type="button" class="close" data-dismiss="modal">when?</button>
              <h4 class="modal-title">Please sign in</h4>
          </div>

          <div class="modal-body">
          <p>Log-in if you have a user-name and a password</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Close</button>
          </div>
        </div>

        </div>
        </div>

        <a href="../light.html" class="btn btn-default btn-lg">Sample Preview of the website.</a>

        </div>






	<!-- linking to jquery file -->
	<script type="text/javascript" src="../bootstrap_theta/js/jquery.js"></script>
	<!-- linking to javascript file -->
	<script type="text/javascript" src="../bootstrap_theta/js/bootstrap.js"></script>
</body>
</html>
